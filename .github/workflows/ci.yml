name: CI/CD Pipeline

on:
  push:
    branches: [CI-CD, main]
  pull_request:
    branches: [CI-CD, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
    
    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Linting (ESLint)
      run: npm run lint
    
    - name: Build de Next.js
      run: npm run build
    
    - name: Verificar build (BUILD_ID)
      run: |
        echo "=== Verificaci贸n del build ==="
        if [ -f ".next/BUILD_ID" ]; then
          BUILD_ID=$(cat .next/BUILD_ID)
          echo "Build EXITOSO"
          echo "Build ID: \$BUILD_ID"
          echo "Next.js build completado correctamente"
        else
          echo "ERROR: Build fall贸 - no hay BUILD_ID"
          echo "Contenido de .next/:"
          ls -la .next/
          exit 1
        fi

  docker-build:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/CI-CD'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        echo "Construyendo imagen Docker..."
        docker build -t inventario-front .
        echo "Docker image construida exitosamente"
    
    - name: Reporte final
      run: |
        echo "========================================="
        echo "PIPELINE CI/CD COMPLETADO EXITOSAMENTE"
        echo "========================================="
        echo "Linting pasado"
        echo "Next.js build exitoso"
        echo "Docker image construida"
        echo "Todo listo para producci贸n"
        echo "========================================="