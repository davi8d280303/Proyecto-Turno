name: CI/CD Pipeline

on:
  push:
    branches: [CI-CD, main, reestructuracion] # Añadí tu rama nueva para que puedas probarlo
  pull_request:
    branches: [CI-CD, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    # Esto le dice a GitHub que ejecute todo lo de abajo dentro de la carpeta frontend
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json' # Importante para el cache
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Linting (ESLint)
      run: npm run lint
    
    - name: Build de Next.js
      run: npm run build
    
    - name: Verificar build (BUILD_ID)
      run: |
        echo "=== Verificación del build ==="
        if [ -f ".next/BUILD_ID" ]; then
          BUILD_ID=$(cat .next/BUILD_ID)
          echo "Build EXITOSO"
          echo "Build ID: $BUILD_ID"
        else
          echo "ERROR: Build falló - no hay BUILD_ID"
          ls -la .next/
          exit 1
        fi

  docker-build:
    needs: test-and-build
    runs-on: ubuntu-latest
    # Ajusta esta condición si cambias de rama definitiva
    if: github.ref == 'refs/heads/CI-CD' || github.ref == 'refs/heads/reestructuracion'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        echo "Construyendo imagen Docker..."
        # Le decimos a Docker que el contexto y el Dockerfile están en ./frontend
        docker build -t inventario-front ./frontend
        echo "Docker image construida exitosamente"
    
    - name: Reporte final
      run: |
        echo "PIPELINE CI/CD COMPLETADO EXITOSAMENTE"