name: CI Proyecto Turnos

on:
  push:
    branches:
      - main

jobs:
  run-project:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ejecutar proyecto
        run: node index.js
